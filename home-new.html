  <!--  navigation magic line and page transitions  -->
  <script>
  $(document).ready(function(){
    /* == code by Lou Verdun, inspired by Todd Miller. Slightly modified. == */
    /* active class */
    $("#main-nav a").on("click", function(){
      $("#main-nav a.active").removeClass("active");
      $(this).addClass("active");
    });
    /* desktop left-side magic line */
    function magicLineLeft() {
        var $el, topPos, newHeight,
        $mainNav = $("#main-nav");
      // Create a new li and append it to ul
        $mainNav.append("<a id='magicline-left' tabindex='-1' aria-hidden='true' class='input'></a>");
        var $magicLine = $("#magicline-left");
        $magicLine // Defining initial height and position
            .height($(".active").outerHeight())
            .css("top", $(".active").position().top)
            .data("origTop", $magicLine.position().top)
            .data("origHeight", $magicLine.height());
        $("#main-nav a")
          .hover(function() { // Set new height and position
            $el = $(this);
            topPos = $el.position().top;
            newHeight = $el.outerHeight();
            $magicLine.stop().animate({
                top: topPos,
                height: newHeight
            });
          }, function() { // Animate
            $magicLine.stop().animate({
                top: $(".active").position().top,
                height: $(".active").outerHeight()
          });
        })
    }
    /* == Code by Chris Coyier. Slightly modified == */
    /* mobile bottom magic line */
    function magicLineBottom() {
      var $el, leftPos, newWidth;
      /* Add Magic Line markup via JavaScript, because it ain't gonna work without */
      $("#main-nav").append("<a id='magicline-bottom' tabindex='-1' aria-hidden='true' class='input'></a>");
      /* Cache it */
      var $magicLineBottom = $("#magicline-bottom");
      $magicLineBottom
        .width($(".active").outerWidth())
        .css("left", $(".active").position().left)
        .data("origLeft", $magicLineBottom.position().left)
        .data("origWidth", $magicLineBottom.width());
      $("#main-nav a")
        .hover(
          function() {
            $el = $(this);
            leftPos = $el.position().left;
            newWidth = $el.outerWidth();
            $magicLineBottom.stop().animate({
              left: leftPos,
              width: newWidth
            });
          },
          function() {
            $magicLineBottom.stop().animate({
              left: $magicLineBottom.data("origLeft"),
              width: $magicLineBottom.data("origWidth")
            });
          }
        );
    }
    /* == changing <body> overflow setting on page transition - deprecated ==
    function setOverflow() {
      $(".body-3").css("overflow", "visible");
    }
      // run function after delay
      setTimeout(setOverflow, 600);
    */
      // run magic line funtions
      magicLineLeft();
      magicLineBottom();
  });
  $(window).resize(function(){
    /* == recalculates magic line position and length on page resize == */
    /* desktop left-side magic line */
    function magicLineLeft() {
        var $el, topPos, newHeight,
        $mainNav = $("#main-nav");
        var $magicLine = $("#magicline-left");
        $magicLine // Defining initial height and position
            .height($(".active").outerHeight())
            .css("top", $(".active").position().top)
            .data("origTop", $magicLine.position().top)
            .data("origHeight", $magicLine.height());
    }
    /* mobile bottom magic line */
    function magicLineBottom() {
      var $el, leftPos, newWidth;
      /* Cache it */
      var $magicLineBottom = $("#magicline-bottom");
      $magicLineBottom
        .width($(".active").outerWidth())
        .css("left", $(".active").position().left)
        .data("origLeft", $magicLineBottom.position().left)
        .data("origWidth", $magicLineBottom.width());
    }
      // run magic line functions
      magicLineLeft();
      magicLineBottom();
  });
</script>
